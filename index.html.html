
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Mafe ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

/* ===== FONDO ===== */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    background: linear-gradient(135deg,#ff9ecf,#ffc3a0);
    background-size:cover;
    background-position:center;
    z-index:-2;
    transition:1s;
}

/* ===== TARJETA ===== */
.card{
    background:rgba(0,0,0,0.65);
    padding:40px;
    border-radius:20px;
    text-align:center;
    backdrop-filter: blur(6px);
    z-index:5;
}

/* ===== BOTONES ===== */
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    transition:0.2s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#ddd;
}

/* ===== CORAZONES ===== */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation: floatUp linear forwards;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* ===== CANVAS FUEGOS ===== */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
    z-index:-1;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>
<canvas id="fireworks"></canvas>

<div class="card">
    <h2>üíå Mafe </h2>
    <h3>¬øQuieres ser mi date este San Valent√≠n? ‚ù§Ô∏è</h3>

    <p id="frase"> Prometo hacerte sonre√≠r todo el d√≠a‚Ä¶ pero primero necesito un ‚Äús√≠‚Äù‚ú®</p>
    <p id="contador"></p>

    <button id="yes">S√≠ üíñ</button>
    <button id="no">No üò¢</button>
</div>

<script>
let yes = document.getElementById("yes");
let no = document.getElementById("no");
let frase = document.getElementById("frase");
let contador = document.getElementById("contador");
let bg = document.getElementById("bg");

/* ============================= */
/* FRASES DIVERTIDAS */
/* ============================= */
const frases = [
    "¬øSegura? El 'S√≠' se ve m√°s bonito üò≥",
    "Pi√©nsalo otra vez Mafe üíï",
    "Prometo comida rica üçï",
    "ü´∂ Spoiler: la cita incluye abrazos ilimitados",
    "No puedes escapar del destino üòÇ",
    "Dale al S√≠ ‚ù§Ô∏è"
];

let size = 16;
let intentos = 0;

no.addEventListener("click", () => {
    intentos++;

    size += 8;
    yes.style.fontSize = size + "px";
    yes.style.padding = (12 + size/3) + "px";

    frase.textContent = frases[intentos % frases.length];

    no.style.position = "absolute";
    no.style.left = Math.random()*85 + "%";
    no.style.top = Math.random()*85 + "%";
});


/* ============================= */
/* CONTADOR */
/* ============================= */
/* Cambia la fecha aqu√≠ si quieres */
const fechaCita = new Date("Feb 14, 2026 10:00:00").getTime();

setInterval(()=>{
    let diff = fechaCita - new Date().getTime();

    let d = Math.floor(diff/(1000*60*60*24));
    let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    let m = Math.floor((diff%(1000*60*60))/(1000*60));
    let s = Math.floor((diff%(1000*60))/1000);

    contador.textContent =
        `‚è≥ Faltan ${d}d ${h}h ${m}m ${s}s para nuestra cita`;
},1000);


/* ============================= */
/* CORAZONES FLOTANDO */
/* ============================= */
function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(crearCorazon, 300);


/* ============================= */
/* SLIDESHOW DE FOTOS */
/* ============================= */
/* Pon tus fotos en la misma carpeta */
const fotos = [
    "foto1.jpg",
    "foto2.jpg",
    "foto3.jpg",
    "foto4.jpg"
];

let index = 0;

function cambiarFondo(){
    if(fotos.length > 0){
        bg.style.backgroundImage = `url(${fotos[index]})`;
        index = (index+1)%fotos.length;
    }
}
cambiarFondo();
setInterval(cambiarFondo, 4000);


/* ============================= */
/* FUEGOS ARTIFICIALES (FIX REAL) */
/* ============================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

function explosion(x,y){
    for(let i=0;i<70;i++){
        particles.push({
            x,y,
            dx:(Math.random()-0.5)*5,
            dy:(Math.random()-0.5)*5,
            life:80,
            color:`hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;

        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);

        if(p.life<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
}
animate();


/* ============================= */
/* BOT√ìN S√ç */
/* ============================= */
yes.addEventListener("click", () => {

    document.querySelector(".card").innerHTML = `
        <h2>Sab√≠a que dir√≠as que s√≠‚Ä¶ porque siempre eliges hacer mi vida m√°s bonita ‚ù§Ô∏è</h2>
        <h2>Eres mi persona favorita hoy, ma√±ana y siempre‚ú®</h2>
	<h1>Te amo much√≠simo üåπ</h1>
    `;

    setInterval(()=>{
        explosion(Math.random()*canvas.width, Math.random()*canvas.height/2);
    },300);
});
</script>

</body>
</html>
